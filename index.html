<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>

  <section class="regular slider">
    <div>
      <img src="http://www.praiashopping.com.br/system/movies/posters/000/000/723/portrait/256817.jpg-r_672_960-f_jpg-q_x-xxyxx.jpg?1495717086" height="400px">
    </div>
    <div>
      <img src="http://www.praiashopping.com.br/system/movies/posters/000/000/724/portrait/download.jpg?1495717983" height="400px">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=3" height="400px">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=4" height="400px">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=5" height="400px">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=6" height="400px">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
    });
  </script>

</body>
</html>
